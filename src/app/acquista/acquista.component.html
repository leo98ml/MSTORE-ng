<div *ngIf="mine.isUserLogged">

    <div class="container-fluid">
        <div *ngIf="mine.erroreAcquista" class="row">
            <div class="col p-1" style="background-color: rgb(212, 160, 144); color: darkred;">
                <h1 class="text-center">ERRORE ORDINE</h1>
            </div>
        </div>
        <div class="row">
            <div class="col p-5">
                <h1 class="text-center">Procedi all'acquisto: </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 p-3" *ngFor="let item of mine.buyListItems">
                <app-item [item]="item"></app-item>
            </div>
        </div>
        <div *ngIf="mine.buyListItems.length>0" class="row justify-content-center">
            <div class="col-ms-2 p-5">
                <div class="form-group">
                    <h4 class="text-center">Prezzo totale: â‚¬{{prezzoTotale}}</h4>
                </div>
                <div class="form-group">
                    <button (click) = "buy()" [disabled]="mine.buyListItems==[]" class="btn btn-primary btn-block"> Acquista </button>
                </div>
                <small>A sto giro gratis</small>
            </div>
        </div>
    </div>






</div>
