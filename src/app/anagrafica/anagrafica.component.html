<div>
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <div class="card bg-light">
                    <article class="card-body mx-auto" style="max-width: 400px;">
                        <h4 class="card-title mt-3 text-center">I tuoi dati: </h4>
                        <form #registration="ngForm">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i></span>
                                </div>
                                <input disabled  [ngClass]="{'red': submitted && mine.userLogged.name ===''}" name="mine.userLogged.name" [(ngModel)]="mine.userLogged.name" class="form-control" placeholder="Nome" type="text">
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input disabled  [ngClass]="{'red': submitted && mine.userLogged.surname===''}"   name="mine.userLogged.surname" [(ngModel)]="mine.userLogged.surname" class="form-control" placeholder="Cognome" type="text">
                            </div> 
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                </div>
                                <input disabled  [ngClass]="{'red': submitted && mine.userLogged.email===''}"   name="mine.userLogged.email" [(ngModel)]="mine.userLogged.email" aria-describedby="emailHelp" class="form-control" placeholder="Email address" type="email">
                            </div> 
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                </div>
                                <input disabled  [ngClass]="{'red': submitted && mine.userLogged.phone===''}"  name="mine.userLogged.phone" [(ngModel)]="mine.userLogged.phone" class="form-control" placeholder="Telefono" type="text">
                            </div> 
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i></span>
                                </div>
                                <input disabled  [ngClass]="{'red': submitted && mine.userLogged.indirizzoSpedizione===''}"  name="mine.userLogged.indirizzoSpedizione"  [(ngModel)]="mine.userLogged.indirizzoSpedizione" class="form-control" placeholder="Indirizzo" type="text">
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>
