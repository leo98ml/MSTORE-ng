<div mat-menu-item class="h-100 p-1 ">
    <mat-card class="w-100">
        <mat-card-header (click)="goTo()">
            <mat-card-title align="center">{{item.name}}</mat-card-title>
        </mat-card-header>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="row h-100">
                        <div class="col my-auto">
                            <img class="img-fluid" [src]="mine.url+'getImage/'+item.directoryImages +'/0'">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col p-1">
                            <div *ngIf="item.discount==false">
                                <button mat-button style="background-color: rgb(34, 178, 94); color: white;"
                                    id=price>{{item.price}}</button>
                            </div>
                            <div *ngIf="item.discount==true">
                                <button mat-button style="background-color: rgb(34, 178, 94); color: white;"
                                    id="prezzoScontato">{{item.price-item.price/100*item.discountPercentage | number:
                                    '1.2-2'}}</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">
                            <button (click)="remove()" mat-button
                                style="background-color: red; color: white;"><b>X</b></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
